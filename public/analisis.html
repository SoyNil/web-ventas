<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis - Web Productos</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Chart.js (UMD) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1>Web Productos - Análisis</h1>
            <div class="session-buttons">
                <button id="btn-volver">Volver</button>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Análisis de Datos</h2>
        <div class="dashboard">
            <!-- Gráfico: Ventas por Vendedor -->
            <div class="chart-container">
                <h3>Ventas por Vendedor</h3>
                <canvas id="ventasPorVendedor"></canvas>
            </div>
            <!-- Gráfico: Productos Más Vendidos -->
            <div class="chart-container">
                <h3>Productos Más Vendidos</h3>
                <canvas id="productosMasVendidos"></canvas>
            </div>
            <!-- Gráfico: Compras por Fecha -->
            <div class="chart-container">
                <h3>Compras por Fecha</h3>
                <canvas id="comprasPorFecha"></canvas>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script defer src="/__/firebase/11.6.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- Script del Dashboard -->
    <script defer src="script/scriptAnalisis.js"></script>
</body>
</html>
